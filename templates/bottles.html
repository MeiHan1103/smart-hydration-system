<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水壺管理 - 智慧飲水系統</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f6ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 80, 180, 0.12);
        }

        h1 {
            color: #2563eb;
            font-size: 28px;
            margin-bottom: 6px;
        }

        header p {
            color: #64748b;
        }

        nav {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        nav a {
            padding: 10px 20px;
            background: #e0ecff;
            color: #2563eb;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        nav a:hover {
            background: #2563eb;
            color: white;
        }

        nav a.active {
            background: #2563eb;
            color: white;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 80, 180, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #2563eb;
            font-size: 20px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .bottle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bottle-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 22px;
            text-align: center;
            transition: all 0.2s;
            position: relative;
        }

        .bottle-card:hover {
            border-color: #2563eb;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.15);
        }

        .bottle-card.active {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .active-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #22c55e;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .bottle-name {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .bottle-info {
            color: #475569;
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 18px;
        }

        .bottle-actions {
            display: flex;
            gap: 8px;
        }

        .bottle-actions button {
            flex: 1;
            font-size: 14px;
            padding: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 480px;
        }

        .modal-content h3 {
            color: #2563eb;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>智慧飲水系統</h1>
        <p>水壺管理</p>
        <nav>
            <a href="/">即時監控</a>
            <a href="/bottles" class="active">水壺管理</a>
            <a href="/history">歷史記錄</a>
            <a href="/settings">設定</a>
        </nav>
    </header>

    <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h2>我的水壺</h2>
            <button class="btn btn-primary" onclick="showAddModal()">新增水壺</button>
        </div>

        <div id="bottleList" class="bottle-grid">
            <div class="empty-state">載入中...</div>
        </div>
    </div>

</div>

<!-- Modal -->
<div id="bottleModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">新增水壺</h3>
        <form id="bottleForm">
            <input type="hidden" id="bottleId">

            <div class="form-group">
                <label>水壺名稱</label>
                <input id="bottleName" required>
            </div>

            <div class="form-group">
                <label>空壺重量 (g)</label>
                <input id="bottleWeight" type="number" step="0.1" required>
            </div>

            <div class="form-group">
                <label>容量 (ml)</label>
                <input id="bottleCapacity" type="number" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" type="submit">儲存</button>
            </div>
        </form>
    </div>
</div>
<script>
    let bottles = [];

    async function loadBottles() {
        try {
            const response = await fetch('/api/bottles');
            const data = await response.json();

            if (data.success) {
                bottles = data.bottles;
                renderBottles();
            }
        } catch (error) {
            console.error('載入失敗:', error);
        }
    }

    function renderBottles() {
        const container = document.getElementById('bottleList');

        if (bottles.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    還沒有水壺，請點擊「新增水壺」開始
                </div>
            `;
            return;
        }

        container.innerHTML = bottles.map(bottle => `
            <div class="bottle-card ${bottle.is_active ? 'active' : ''}">
                ${bottle.is_active ? '<div class="active-badge">使用中</div>' : ''}
                <div class="bottle-name">${bottle.name}</div>
                <div class="bottle-info">
                    空壺重量: ${bottle.empty_weight}g<br>
                    容量: ${bottle.capacity}ml
                </div>
                <div class="bottle-actions">
                    ${!bottle.is_active ? `
                        <button class="btn btn-success" onclick="activateBottle(${bottle.id})">
                            使用
                        </button>
                    ` : ''}
                    <button class="btn btn-primary" onclick="editBottle(${bottle.id})">
                        編輯
                    </button>
                    <button class="btn btn-danger" onclick="deleteBottle(${bottle.id})">
                        刪除
                    </button>
                </div>
            </div>
        `).join('');
    }

    function showAddModal() {
        document.getElementById('modalTitle').textContent = '新增水壺';
        document.getElementById('bottleForm').reset();
        document.getElementById('bottleId').value = '';
        document.getElementById('bottleModal').classList.add('show');
    }

    function editBottle(id) {
        const bottle = bottles.find(b => b.id === id);
        if (!bottle) return;

        document.getElementById('modalTitle').textContent = '編輯水壺';
        document.getElementById('bottleId').value = bottle.id;
        document.getElementById('bottleName').value = bottle.name;
        document.getElementById('bottleWeight').value = bottle.empty_weight;
        document.getElementById('bottleCapacity').value = bottle.capacity;
        document.getElementById('bottleModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('bottleModal').classList.remove('show');
    }

    document.getElementById('bottleForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('name', document.getElementById('bottleName').value);
        formData.append('empty_weight', document.getElementById('bottleWeight').value);
        formData.append('capacity', document.getElementById('bottleCapacity').value);

        const bottleId = document.getElementById('bottleId').value;
        const url = bottleId ? `/api/bottles/${bottleId}` : '/api/bottles';
        const method = bottleId ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                closeModal();
                loadBottles();
                alert('儲存成功！');
            } else {
                alert('儲存失敗：' + data.error);
            }
        } catch (error) {
            alert('儲存失敗：' + error.message);
        }
    });

    async function activateBottle(id) {
        try {
            const response = await fetch(`/api/bottles/${id}/activate`, {
                method: 'POST'
            });

            const data = await response.json();

            if (data.success) {
                loadBottles();
                alert('已設定為使用中！');
            } else {
                alert('設定失敗：' + data.error);
            }
        } catch (error) {
            alert('設定失敗：' + error.message);
        }
    }

    async function deleteBottle(id) {
        if (!confirm('確定要刪除這個水壺嗎？')) return;

        try {
            const response = await fetch(`/api/bottles/${id}`, {
                method: 'DELETE'
            });

            const data = await response.json();

            if (data.success) {
                loadBottles();
                alert('刪除成功！');
            } else {
                alert('刪除失敗：' + data.error);
            }
        } catch (error) {
            alert('刪除失敗：' + error.message);
        }
    }

    loadBottles();
</script>

</body>
</html>
